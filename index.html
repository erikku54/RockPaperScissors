<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="com-status">
            <p class="score">0</p>
            <img class="character" src="img/computer.png">
        </div>
        <div class="com-selection">
            <img class="choice" src="img/questionMark.png">
        </div>

        <div class="message">
            <p>Game Start! What's your choice?</p>
        </div>

        <div class="boy-selection">
            <img class="choice" src="img/questionMark.png">
        </div>

        <div class="boy-status">
            <div>
                <img class="character" src="img/boy.png">
                <p class="score">0</p>
            </div>
            <div>
                <img class="option" data-key="rock" src="img/rock.png">
                <img class="option" data-key="paper" src="img/paper.png">
                <img class="option" data-key="scissors" src="img/scissors.png">
            </div>
        </div>
    </div>

    <script src="js/javascript.js"></script>
</body>

</html>
